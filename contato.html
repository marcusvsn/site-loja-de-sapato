   <form name="formcontatotorcedor" method="POST" action="cadastrar.php">
		<table border="0" align="center">
			<tr>
				<th><h2>CONTATO PARA ORÇAMENTO DO PEDIDO</h2></th>
			</tr>
			<tr>
				<td>
					<fieldset>
						<legend>Dados Pessoais</legend>
						<label for="nome">Nome: </label>
						<input type="text" name="nome" id="nome" size="50" required minlength="5" maxlength="60" placeholder="Nome Completo" />
						<br /><br />
						<label for="dtnascimento">Data Nascimento: </label>
						<input type="date" name="nascimento" id="nascimento" />
						<label for="sexo">Sexo: </label>
						<input type="radio" name="sexo" id="sexo" value="m" />M
						<input type="radio" name="sexo" id="sexo" value="f" />F
						<br /><br />
						<label for="email">E-mail: </label>
						<input type="email" name="email" id="email" size="50" minlength="8" />
						<br /><br />
						<label for="telcelular">Tel. Celular: </label>
						<input type="tel" name="telcelular" id="telcelular" minlength="8" placeholder="(DD) XXXXX-XXXX" size="13"/>
						<label for="telresidencial">Tel. Residencial: </label>
						<input type="tel" name="telresidencial" id="telresidencial" minlength="14" placeholder="(DD) XXXX-XXXX" size="12"/>
						<br />
					</fieldset>
				</td>
			</tr>
			<tr>
				<td>
					<fieldset>
						<legend>Endereço Pessoal</legend>
						<label for="rua">Rua: </label>

						<input type="text" name="numero" id="numero" size="4" />
						<br /><br />
						<label for="complemento">Complemento: </label>
						<input type="text" name="complemento" id="complemento" size="10" />

						<input type="text" name="bairro" id="bairro" size="21" />
						<br /><br />
						<label for="cidade">Cidade: </label>
						<input type="text" name="cidade" id="cidade" size="25" />
						<label for="uf">UF: </label>
						<select name="uf" id="uf">
							<option value="">Selecione o Estado</option>
							<option value="AC">Acre</option>
							<option value="AL">Alagoas</option>
							<option value="AP">Amapá</option>
							<option value="AM">Amazonas</option>
							<option value="BA">Bahia</option>

							<option value="GO">Goiás</option>
							<option value="MA">Maranhão</option>
							<option value="MT">Mato Grosso</option>
							<option value="MS">Mato Grosso do Sul</option>
							<option value="MG">Minas Gerais</option>
							<option value="PA">Pará</option>
							<option value="PB">Paraíba</option>
							<option value="PR">Paraná</option>
							<option value="PE">Pernambuco</option>
							<option value="PI">Piauí</option>
							<option value="RJ" selected>Rio de Janeiro</option>
							<option value="RN">Rio Grande do Norte</option>
							<option value="RS">Rio Grande do Sul</option>
							<option value="RO">Rondônia</option>
							<option value="RR">Roraima</option>
